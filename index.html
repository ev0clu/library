<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <img src="book.png" alt="book_icon">
        <h1>Library</h1>
    </header>
    <main class="main">
        <div class="btn-add-container">
            <button id="btn-add"><span class="material-symbols-outlined">add</span>Add book</button>
        </div>
        <div id="content"></div>
    </main>
    <footer class="footer">
        <p>Copyright Â© Laszlo Kis
            <script>document.write(new Date().getFullYear())</script>            
        </p>
        <a class="reflink" href="https://github.com/ev0clu" target="_blank">
            <img class="github-img" src="github-logo.png" alt="Github logo">
        </a>
    </footer>
    <div id="modal">
        <button id="btn-close"><span class="material-symbols-outlined">close</span></button>
        <div id="modal-content">
            <p class="form-title">Add new book</p>
            <form id="form-content">
                <div class="data-container">
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="number" id="pages" placeholder="Pages" required>
                    <div class="warning-content">
                        <div id="warning"></div>
                    </div>
                    <div class="data">
                        <label for="read">Have you already read it?</label>
                        <input type="checkbox" id="read">
                    </div>
                </div>
                <div class="btn-submit-container">
                    <button id="btn-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
